<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Cards</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="card-1">
            <label for="card-1" class="card">
                <div class="row">
                    <div class="icon">
                        <i class='bx bxl-html5'></i>
                    </div>
                    <div class="description">
                        <h4 class="title">HTML5</h4>
                        <p class="info">HTML5 is a markup language used for structuring and presenting hypertext documents on the World Wide Web</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="card-2">
            <label for="card-2" class="card">
                <div class="row">
                    <div class="icon">
                        <i class='bx bxl-css3' ></i>
                    </div>
                    <div class="description">
                        <h4 class="title">CSS</h4>
                        <p class="info">CSS is a style sheet language used for specifying the presentation and styling of a document written in a markup language such as HTML or XML</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="card-3">
            <label for="card-3" class="card">
                <div class="row">
                    <div class="icon">
                        <i class='bx bxl-javascript' ></i>
                    </div>
                    <div class="description">
                        <h4 class="title">JS</h4>
                        <p class="info">JavaScript is a programming language and core technology of the Web, alongside HTML and CSS</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="card-4">
            <label for="card-4" class="card">
                <div class="row">
                    <div class="icon">
                        <i class='bx bxl-nodejs' ></i>
                    </div>
                    <div class="description">
                        <h4 class="title">Node.js</h4>
                        <p class="info">Node.js is a cross-platform, open-source JavaScript runtime environment that can run on Windows, Linux, Unix, macOS, and more.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
